<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 60%;
        }

        li {
            background-color: #ffffff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .appointment-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #confirmationMessage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #confirmationMessage p {
            margin-bottom: 10px;
        }

        #confirmationMessage div {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Agendamentos</h1>
    <ul id="appointmentList"></ul>

    <div id="confirmationMessage" style="display: none;">
        <p>Are you sure you want to delete this appointment?</p>
        <div>
            <button id="yesButton">Yes</button>
            <button id="noButton" onclick="cancelDelete()">No</button>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var appointments = JSON.parse(localStorage.getItem('appointments'));
        var list = document.getElementById('appointmentList');

        var filteredAppointments = appointments.reduce(function (acc, appointment) {
            var existingAppointment = acc.find(function (item) {
                return item.email === appointment.email && item.datetime.split(' ')[0] === appointment.datetime.split(' ')[0];
            });
            if (!existingAppointment) {
                acc.push(appointment);
            }
            return acc;
        }, []);

        if (filteredAppointments.length > 0) {
            filteredAppointments.forEach(function(appointment, index) {
                var listItem = document.createElement('li');
                var appointmentInfo = document.createElement('div');
                appointmentInfo.classList.add('appointment-info');
                var name = document.createElement('p');
                name.textContent = `Nome: ${appointment.nome}`;
                var email = document.createElement('p');
                email.textContent = `Email: ${appointment.email}`;
                var date = document.createElement('p');
                date.textContent = `Data: ${appointment.datetime.split(' ')[0]}`;
                var time = document.createElement('p');
                time.textContent = `Hora: ${appointment.datetime.split(' ')[1]}`;
                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    showConfirmation(index);
                };
                appointmentInfo.appendChild(name);
                appointmentInfo.appendChild(email);
                appointmentInfo.appendChild(date);
                appointmentInfo.appendChild(time);
                listItem.appendChild(appointmentInfo);
                listItem.appendChild(deleteButton);
                list.appendChild(listItem);
            });
        } else {
            var listItem = document.createElement('li');
            listItem.textContent = 'Nenhum agendamento encontrado.';
            list.appendChild(listItem);
        }
    });

    var appointments = JSON.parse(localStorage.getItem('appointments')) || [];

    function showConfirmation(index) {
        var confirmationMessage = document.getElementById('confirmationMessage');
        confirmationMessage.style.display = 'flex';
        var yesButton = document.getElementById('yesButton');
        yesButton.onclick = function() {
            confirmDelete(index);
        };
        var noButton = document.getElementById('noButton');
        noButton.onclick = cancelDelete;
    }

    function confirmDelete(index) {
        var appointments = JSON.parse(localStorage.getItem('appointments'));
        appointments.splice(index, 1);
        localStorage.setItem('appointments', JSON.stringify(appointments));
        location.reload();
    }

    function cancelDelete() {
        var confirmationMessage = document.getElementById('confirmationMessage');
        confirmationMessage.style.display = 'none';
    }
    </script>
</body>
</html>
